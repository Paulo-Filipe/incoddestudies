<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Meu Sistema</title>
		<meta charset="utf-8">
		<script type="text/javascript" src="scripts/meusistema.js"></script>
		<link rel="stylesheet" type="text/CSS" href="CSS/meusistema.css">
	</head>
	<body>
		<h1>Meu sistema</h1>
		<div class="mainflex">
			<div class="links">
			<ul>
				<li><a>Usuário</a></li>
				<li><a>Livro</a></li>
			</ul>
			</div>
			<div class="usuarios">
				<input type="text" id="cadastrarNome" placeholder="Nome Completo">
				<button id="createName" onclick="addName()">Criar</button>
				<table>
					<thead>
						<tr>
							<th>ID</th>
							<th>Usuário</th>
						</tr>
					</thead>
					<tbody id="userTable">
						
					</tbody>
				</table>
			</div>
			<div class="livros">
				<input type="text" id="cadastrarLivro" placeholder="Livro">
				<button id="createBook" onclick="addBook()">Criar</button>
				<table>
					<thead>
						<tr>
							<th>ID</th>
							<th>Livro</th>
						</tr>
					</thead>
					<tbody id="bookTable">
						
					</tbody>
				</table>
			</div>
		</div>
	</body>
